name: CI/CD Tempero-Tech

on:
  push:
    branches:
      - master
      - homolog
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x, 16.x, 18.x, 20.x]
      fail-fast: false
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Notify Slack - Starting Deployment
        uses: act10ns/slack@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: starting
          channel: '#tempero-tech'
          message: 'Starting Deployment...'
        if: always()

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

#      - name: Typecheck
#        run: npm run typecheck

#      - name: Test
#        run: npm test

      - name: Build
        run: npm run build

      - name: Notify Slack - Build Status
        uses: act10ns/slack@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: '#tempero-tech'
          status: ${{ job.status }}
          message: 'Build on Node.js ${{ matrix.node-version }} and OS ${{ matrix.os }} - ${{ job.status }}'
        if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Notify Slack - Deployment Status
        uses: act10ns/slack@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: '#tempero-tech'
          status: ${{ job.status }}
          message: 'Deployment Status - ${{ job.status }}'
        if: always()
